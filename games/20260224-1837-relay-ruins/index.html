<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Relay Ruins</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">
    <h1>Relay Ruins</h1>
    <p class="sub">Platformer — activate 3 relay beacons and reach the exit.</p>
    <canvas id="game" width="960" height="540" aria-label="Relay Ruins canvas"></canvas>
    <div class="hud">
      <button id="leftBtn">◀</button><button id="jumpBtn">⤒</button><button id="rightBtn">▶</button><button id="dashBtn">DASH</button><button id="restartBtn">RESTART</button>
    </div>
    <p class="tips">Keys: ← → move, Space jump, Shift dash, R restart.</p>
  </main>
  <script src="script.js"></script>
</body>
</html>
