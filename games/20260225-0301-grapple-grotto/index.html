<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Grapple Grotto</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>Grapple Grotto</h1>
    <canvas id="game" width="960" height="540" aria-label="Grapple Grotto canvas game"></canvas>
    <p>Keyboard: ←/→ move, Z jump, X grapple pull, R restart. Touch: on-screen buttons.</p>
    <div id="touch">
      <button data-k="left">◀</button><button data-k="right">▶</button>
      <button data-k="jump">JUMP</button><button data-k="grapple">GRAPPLE</button>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
