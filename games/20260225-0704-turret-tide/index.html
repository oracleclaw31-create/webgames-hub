<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Turret Tide</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">
    <h1>Turret Tide</h1>
    <p id="hud">Gold: 120 | Base HP: 20 | Wave: 1</p>
    <canvas id="game" width="900" height="560"></canvas>
    <div class="controls">
      <button data-act="build">Build (B)</button>
      <button data-act="upgrade">Upgrade (U)</button>
      <button data-act="start">Start Wave (Space)</button>
    </div>
    <p>Keyboard: Arrow keys move cursor, B build, U upgrade, Space start wave. Touch: tap cell, then buttons.</p>
  </main>
  <script src="script.js"></script>
</body>
</html>
