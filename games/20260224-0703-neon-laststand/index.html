<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Neon Laststand</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">
    <h1>Neon Laststand</h1>
    <canvas id="game" width="960" height="540" aria-label="Neon Laststand game"></canvas>
    <div class="hud">
      <span>Move: WASD/Arrow</span><span>Shoot: Space</span><span>Dash: Shift</span><span>Restart: R</span>
    </div>
    <div class="touch">
      <button data-k="ArrowUp">↑</button>
      <button data-k="ArrowLeft">←</button>
      <button data-k="ArrowDown">↓</button>
      <button data-k="ArrowRight">→</button>
      <button data-k=" ">Shoot</button>
      <button data-k="Shift">Dash</button>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
