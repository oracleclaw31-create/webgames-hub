<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Orbit Breaker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">
    <h1>Orbit Breaker</h1>
    <p class="subtitle">Deflect, charge overdrive, and clear all orbit cores.</p>
    <canvas id="game" width="960" height="540" aria-label="Orbit Breaker game area"></canvas>

    <section class="hud" aria-label="Game controls and status">
      <div id="status">Move: A/D or ←/→, Launch: Space, Pulse: Shift</div>
      <div class="touch" id="touchControls">
        <button data-act="left">Left</button>
        <button data-act="right">Right</button>
        <button data-act="launch">Launch</button>
        <button data-act="pulse">Pulse</button>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
