<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Switchback Signal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">
    <h1>Switchback Signal</h1>
    <p class="subtitle">Stabilize all relay pylons, then dash to the exit hatch.</p>
    <canvas id="game" width="960" height="540" aria-label="Switchback Signal game canvas"></canvas>
    <div id="hud" class="hud" aria-live="polite"></div>

    <section class="touch" aria-label="Touch controls">
      <div class="touch-row">
        <button id="leftBtn" type="button">Left</button>
        <button id="rightBtn" type="button">Right</button>
        <button id="jumpBtn" type="button">Jump</button>
        <button id="dashBtn" type="button">Dash</button>
        <button id="actBtn" type="button">Activate</button>
      </div>
    </section>

    <p class="help">
      Keyboard: <kbd>A</kbd>/<kbd>D</kbd> or arrows move, <kbd>Space</kbd>/<kbd>W</kbd>/up jumps,
      <kbd>Shift</kbd> dashes, <kbd>E</kbd> activates relay, <kbd>R</kbd> restarts.
    </p>
  </main>

  <script src="script.js"></script>
</body>
</html>
