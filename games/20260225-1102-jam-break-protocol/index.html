<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Jam Break Protocol</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>Jam Break Protocol</h1>
    <canvas id="game" width="960" height="540" aria-label="Top-down shooter canvas"></canvas>
    <div class="hud">
      <button id="restart">Restart</button>
      <p>Move: WASD/Arrows · Shoot: Space · Dash: Shift · Touch controls supported</p>
    </div>
    <div id="touch">
      <button data-k="left">◀</button>
      <button data-k="up">▲</button>
      <button data-k="down">▼</button>
      <button data-k="right">▶</button>
      <button data-k="shoot">●</button>
      <button data-k="dash">◆</button>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
