<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ion Drift Siege</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>Ion Drift Siege</h1>
    <p>Top-down shooter: clear waves, capture uplinks, survive extraction.</p>
    <canvas id="game" width="960" height="540" aria-label="game canvas"></canvas>
    <div id="hud"></div>
    <div class="touch">
      <button id="left">◀</button><button id="up">▲</button><button id="down">▼</button><button id="right">▶</button>
      <button id="fire">FIRE</button><button id="dash">DASH</button>
    </div>
    <p class="help">WASD/Arrows move, Space fire, Shift dash, R restart</p>
  </main>
  <script src="script.js"></script>
</body>
</html>
