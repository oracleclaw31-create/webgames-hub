<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Neon Quarantine</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">
    <h1>Neon Quarantine</h1>
    <p class="sub">Survival arena · Canvas 2D</p>
    <canvas id="game" width="960" height="540" aria-label="Neon Quarantine game canvas"></canvas>
    <section class="touch" aria-label="Touch controls">
      <div class="row"><button data-dir="up">▲</button></div>
      <div class="row"><button data-dir="left">◀</button><button data-dir="down">▼</button><button data-dir="right">▶</button></div>
      <div class="row"><button id="dashBtn">Dash</button><button id="pulseBtn">Pulse</button><button id="restartBtn">Restart</button></div>
    </section>
    <p class="help">Keyboard: WASD/Arrows move · Shift dash · Space pulse · R restart</p>
  </main>
  <script src="script.js"></script>
</body>
</html>
