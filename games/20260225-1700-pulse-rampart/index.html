<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Pulse Rampart</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">
    <h1>Pulse Rampart</h1>
    <canvas id="game" width="960" height="540" aria-label="Pulse Rampart game canvas"></canvas>
    <div class="hud">
      <p>Gold: <span id="gold">0</span> · Lives: <span id="lives">0</span> · Wave: <span id="wave">0</span></p>
      <p>Controls: Mouse/Touch to place turret · 1/2 select type · Space Pulse · P Pause</p>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
