<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signal Solder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="game-shell">
    <header class="hud">
      <h1>Signal Solder</h1>
      <div class="stats">
        <span id="moveStat">Moves: 0 / 34</span>
        <span id="relayStat">Relays: 0 / 4</span>
        <span id="bestStat">Best: --</span>
      </div>
    </header>

    <canvas id="game" width="720" height="720" aria-label="Signal Solder board"></canvas>

    <section class="controls">
      <div class="group">
        <button id="undoBtn" type="button">Undo</button>
        <button id="resetBtn" type="button">Reset</button>
        <button id="shuffleBtn" type="button">New Board</button>
      </div>
      <div class="group touch-help">
        <p>Keyboard: Arrow/WASD move cursor, Space/Enter rotate, Q lock, U undo, R reset, N new board</p>
        <p>Touch: Tap tile rotate, tap selected tile to lock/unlock</p>
      </div>
    </section>

    <section class="message" id="message"></section>
  </main>

  <script src="script.js"></script>
</body>
</html>
